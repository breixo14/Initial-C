<html lang="es">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css">
</head>  

<body>
  <!-- Video de fondo -->
  <video src="recursos/video/bmw m4 60fps loop by visualdon.mp4" autoplay muted loop poster="https://carontestudio.com/img/contacto.jpg"></video>

  <!-- Contenido principal de la p치gina -->
  <div class="contenido">
    <h1 style="color: white;">
      Initial-<span style="color:red;">C</span>
    </h1>
    <p class="caja">
      <!-- Aqu칤 va el contenido espec칤fico de cada p치gina -->
      Bienvenidos a nuestra secci칩n de coches. Aqu칤 podr치s explorar los modelos m치s r치pidos y exclusivos.
    </p>

    <div class="caja">
      <a href="contacto.html">Contacto</a>
      <a href="coches.html">Coches</a>
      <a href="colaboradores.html">Colaboradores</a>
    </div>
  </div>

  <!-- Reproductor de audio -->
  <div class="volume-control">
    <span id="mute-icon" class="mute-icon">游댉</span>
    <input type="range" id="volume-bar" class="volume-bar" value="100" max="100">
  </div>
  <audio id="audio" src="recursos/audio/music.mp3" type="audio/mp3"></audio>
  <button id="playPauseButton">Play</button>

  <script>
    const audio = document.getElementById('audio');
    const muteIcon = document.getElementById('mute-icon');
    const volumeBar = document.getElementById('volume-bar');
    const playPauseButton = document.getElementById('playPauseButton');  // Aqu칤 agregamos el bot칩n
  
    // Controlar el sonido (mute/unmute)
    muteIcon.addEventListener('click', () => {
      if (audio.muted) {
        audio.muted = false;
        muteIcon.textContent = '游댉';  
      } else {
        audio.muted = true;
        muteIcon.textContent = '游댆'; 
      }
    });
  
    // Ajustar el volumen con la barra de volumen
    volumeBar.addEventListener('input', () => {
      audio.volume = volumeBar.value / 100;
    });
  
    // Control de Play/Pausa
    playPauseButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseButton.textContent = 'Pause';  // Cambiar el texto del bot칩n a "Pause" cuando se est치 reproduciendo
      } else {
        audio.pause();
        playPauseButton.textContent = 'Play';  // Cambiar el texto del bot칩n a "Play" cuando est치 en pausa
      }
    });
  </script>

</body>

</html>
