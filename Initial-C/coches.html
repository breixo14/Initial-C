  <!-- Contenido principal de la p치gina -->

  <div class="car-gallery">

  <!-- Reproductor de audio -->
  <div class="volume-control">
    <span id="mute-icon" class="mute-icon">游댉</span>
    <input type="range" id="volume-bar" class="volume-bar" value="100" max="100">
  </div>
  <audio id="audio" src="recursos/audio/music.mp3" type="audio/mp3"></audio>
  <button id="playPauseButton">Play</button>

  <script>
    const audio = document.getElementById('audio');
    const muteIcon = document.getElementById('mute-icon');
    const volumeBar = document.getElementById('volume-bar');
    const playPauseButton = document.getElementById('playPauseButton');  // Aqu칤 agregamos el bot칩n
  
    // Controlar el sonido (mute/unmute)
    muteIcon.addEventListener('click', () => {
      if (audio.muted) {
        audio.muted = false;
        muteIcon.textContent = '游댉';  
      } else {
        audio.muted = true;
        muteIcon.textContent = '游댆'; 
      }
    });
  
    // Ajustar el volumen con la barra de volumen
    volumeBar.addEventListener('input', () => {
      audio.volume = volumeBar.value / 100;
    });
  
    // Control de Play/Pausa
    playPauseButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseButton.textContent = 'Pause';  // Cambiar el texto del bot칩n a "Pause" cuando se est치 reproduciendo
      } else {
        audio.pause();
        playPauseButton.textContent = 'Play';  // Cambiar el texto del bot칩n a "Play" cuando est치 en pausa
      }
    });
  </script>

</body>
